<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="./images/favicon.png">
  <title>Lâmpada on/off</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="w-dvw h-dvh flex flex-col justify-center items-center bg-black">
  <div id="corpo" class=" flex flex-col items-center">
    <h1 class="text-center text-slate-500 text-2xl">
      Lâmpada ligar/desligar
    </h1>
    <img class="w-2/4" src="./images/apagada.JPEG" alt="lampada apagada">
    <div class="fx-block">
      <div class="toggle">
        <div>
          <input type="checkbox" id="toggles">
          <div data-unchecked="On" data-checked="Off"></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <h1 id="assinatura" class="text-center text-slate-500 mt-5">
      CODE BY ÉVERTON CORDEIRO
    </h1>
  </footer>
  <script src="./script/script.js"></script>
</body>
</html>
