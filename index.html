<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" >
  <title>Lâmpada on/off </title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div id="corpo">
    <h1 class="text-center text-slate-500 text-2xl ">
      Lâmpada ligar/desligar
    </h1>
    <img src="./images/apagada.JPEG" alt="lampada apagada">
    <div class="fx-block">
      <div class="toggle">
        <div>
          <input type="checkbox" id="toggles">
          <div data-unchecked="On" data-checked="Off">
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <h1 id="assinatura" class="text-center text-slate-500 mt-5">
      CODE BY ÉVERTON CORDEIRO
    </h1>
  </footer>
  <script src="./script/script.js"></script>
</body>

</html>
